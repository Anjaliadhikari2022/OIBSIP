<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pizza Delivery</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>

<header>
  <h1>Pizza Delivery</h1>
  <p>Login to continue</p>
</header>

<main>
  <section class="login-section">
    <h2>User Login</h2>

    <form class="login-form" onsubmit="return validateLogin()" novalidate>

      <div class="login-field menu-item">
        <input
          type="email"
          id="email"
          placeholder="Email address"
          required
        />
      </div>

      <div class="login-field password-section menu-item">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>

      
      <p id="password-error" style="color:#e63946; font-size:13px;"></p>

      <div class="login-field menu-item">
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit">Login</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Pizza Delivery. All rights reserved.</p>
</footer>

<div id="toast"></div>

<script src="js/auth.js"></script>

</body>
</html>

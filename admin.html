<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Pizza Delivery</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  
  <script>
    const role = sessionStorage.getItem("userRole");
    if (role !== "admin") {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>

  <header>
    <h1>Admin Dashboard</h1>
    <p>Manage orders and track status</p>

    
    <a href="#" onclick="logout()" title="Logout" class="logout-icon">
      <i class="fa-solid fa-right-from-bracket"></i>
    </a>
  </header>

  <main>
    <section class="admin-section">
      <div class="admin-header">
        <h2>Orders</h2>
        <button onclick="loadOrders()" class="refresh-btn" title="Refresh Orders">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>

      <div id="orders-loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading orders...
      </div>

      <div id="orders-container" class="orders-grid">
        
      </div>

      <p id="no-orders" class="no-orders" style="display: none;">
        No orders found. Check back later!
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pizza Delivery. Admin Panel</p>
  </footer>

  <div id="toast">Order marked as delivered âœ…</div>

  <script src="js/admin.js"></script>
</body>
</html>
